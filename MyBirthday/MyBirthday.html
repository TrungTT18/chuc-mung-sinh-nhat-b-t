<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="./birthdayCake.png"/>
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        window.open = function () {};
        window.print = function () {};
        // Support hover state for mobile.
        if (false) {
            window.ontouchstart = function () {};
        }
    </script>
    <script
        type="text/javascript"
        src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
    ></script>
    <meta content="clickberry-extension-here" />
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css" />
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
        <div class="container">
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>
            <div class="avatar">
                <img src="./TrangAvatar.jpg" alt="" class="avatar__img" onclick="playMusicAndShowMessage()" />
                <h1 onclick="playMusicAndShowMessage()" class="avatar__title">Mai Trang</h1>
            </div>

            <audio id="player" loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }

        // Hàm vừa phát nhạc vừa hiển thị lời nhắn
        function playMusicAndShowMessage() {
            const audio = document.getElementById('player');
            
            // Phát nhạc nếu chưa phát
            if (audio.paused) {
                audio.play();
            }

            // Hiển thị lời nhắn
            swal({
                title: "Lời nhắn", 
                text: "Chúc mừng sinh nhật bạn yêu! Thật may mắn khi có một người bạn tuyệt vời như m, luôn bên cạnh mỗi khi t cần. Mong rằng tuổi mới sẽ mang lại cho m thật nhiều niềm vui, hạnh phúc và thành công. Chúng ta sẽ còn đồng hành cùng nhau trên những hành trình sắp tới. Cảm ơn vì đã luôn là một phần quan trọng trong cuộc sống của t. Chúc mừng sinh nhật <3", 
                button: {
                    text: "❤️️",
                },
            });
        }
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
